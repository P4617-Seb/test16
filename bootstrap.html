<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.core.css"
            integrity="sha512-ShLuspGzRsTiMlQ2Rg0e+atjy/gVQr3oYKnKmQkHQ6sxcnDAEOtOaPz2rRmeygV2CtnwUawDyHkGgH4zUbP3Hw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.theme.css"
            integrity="sha512-Cn5/xnOLSKjVpNCsJZCtgQhxp00FcFnlRwgbSG7WGFq1BVvyG+LoOarjXAq//8Vstyu0Na9wvEKLWR67/wAy3w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <div class="row w-100">
                    <div class="col-md-3 col-6 order-1">
                        <a class="navbar-brand" href="#">
                            <img class="img-fluid" loading="lazy" src="logoipsum-411.png" width="40" height="40" />
                        </a>
                    </div>
                    <div class="col-md-6 order-3 order-md-2">
                        <div
                            class="offcanvas offcanvas-start"
                            tabindex="-1"
                            id="a1"
                            aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Link</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 order-2 order-md-3 d-flex justify-content-end">
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#a1"
                            aria-controls="offcanvasNavbar"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="section1">
                <div
                    id="carouselExampleIndicators"
                    class="carousel slide carousel-fade"
                    data-bs-ride="carousel"
                    data-bs-interval="0">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" loading="lazy" src="https://picsum.photos/id/237/1600/900" class="d-block w-100" alt="..." />
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" loading="lazy" src="https://picsum.photos/id/222/1600/900" class="d-block w-100" alt="..." />
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" loading="lazy" src="https://picsum.photos/id/278/1600/900" class="d-block w-100" alt="..." />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="section2">
                <div class="container">
                    <div class="glide">
                        <div class="glide__track" data-glide-el="track">
                            <ul class="glide__slides">
                                <li class="glide__slide">
                                    <img class="img-fluid" loading="lazy" class="img-fluid" src="https://picsum.photos/id/122/500/500" />
                                </li>
                                <li class="glide__slide">
                                    <img class="img-fluid" loading="lazy" class="img-fluid" src="https://picsum.photos/id/132/500/500" />
                                </li>
                                <li class="glide__slide">
                                    <img class="img-fluid" loading="lazy" class="img-fluid" src="https://picsum.photos/id/142/500/500" />
                                </li>
                            </ul>
                        </div>
                        <div class="glide__arrows" data-glide-el="controls">
                            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="img-scale">
                            <img class="img-fluid" loading="lazy" class="img-fluid" src="https://picsum.photos/id/237/300/300" />
                            <!--<p>something</p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
        
        
        
        
        
        
        
        <div class="section3">
            <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-6">
                    <img class="img-fluid" loading="lazy" class="img-fluid" src="https://picsum.photos/id/323/800/800" />

                        <div class="col-6">
                        <img class="img-fluid" loading="lazy" class="img-fluid" src="https://picsum.photos/id/323/800/800" /></div>

                    <div class="row">
                        <div class="col-12">
                        <img class="img-fluid" loading="lazy" class="img-fluid" src="https://picsum.photos/id/323/800/800" />
                        
                        </div>

                <div class="col-6">

                <div class="row">
                    <div class="col-12 col-lg-3 col-md-6">

                        <p>Content 1</p>

                        <p>Content 3</p>
                    </div>
                    <div class="col-12 col-lg-3 col-md-6">
                        <h5>Heading 3</h5>
                        <p>Content 1</p>
                        <p>Content 2</p>
                        <p>Content 3</p>
                    </div>
                    <div class="col-12 col-lg-3 col-md-6">
                        <h5>Heading 3</h5>
                        <p>Content 1</p>
                        <p>Content 2</p>
                        <p>Content 3</p>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/glide.min.js"
            integrity="sha512-IkLiryZhI6G4pnA3bBZzYCT9Ewk87U4DGEOz+TnRD3MrKqaUitt+ssHgn2X/sxoM7FxCP/ROUp6wcxjH/GcI5Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script>
            new Glide(".glide",{
                type : 'carousel',
                perView : 3
            }).mount();
        </script>
    </body>
